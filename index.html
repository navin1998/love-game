<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h1 {
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }
    .yes-btn:hover {
      background-color: #45a049;
    }
    .no-btn {
      background-color: #f44336;
      color: white;
    }
    .no-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="question">Do you love me?</h1>
    <div class="buttons">
      <button class="yes-btn" onclick="yesClicked()">Yes</button>
      <button class="no-btn" onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    const question = document.getElementById('question');

    const noMessages = [
      "Please... Do you love me? 🥺",
      "I'm begging you... Do you love me? 😢",
      "My heart can't take this... Do you love me? 💔",
      "I'll wait... Do you love me? 😭",
      "I won't give up... Do you love me? 🙏",
      "Think again... Do you love me? 🥹",
      "Why not? Please say you do... 😔",
      "You are my everything... Do you love me? ❤️‍🩹",
      "I can't live without you... Do you love me? 😭",
      "Last time I'm asking... Do you love me? 😩",
      "I knew you'd say yes... eventually! 😉",
    ];

    let noClickCount = 0;

    function yesClicked() {
      question.textContent = "I knew. I love you too! ❤️";
      document.querySelector('.buttons').style.display = 'none';
    }

    function noClicked() {
      question.textContent = noMessages[noClickCount];

      noClickCount++;
      if (noClickCount >= noMessages.length) {
        noClickCount = 0; // loop back to first message
      }
    }
  </script>

</body>
</html>
